name: CI/CD Pipeline

# Se ejecuta cuando haces push a la rama main
on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar Pruebas Unitarias
        run: pytest

  build-and-push:
    needs: test  # Solo corre si las pruebas pasan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y subir imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Reemplaza 'tuusuario' con tu usuario real de DockerHub
          tags: ${{ secrets.DOCKER_USERNAME }}/mi-app-python:latest

  deploy-to-render:
    needs: build-and-push # Solo corre si la imagen se subió correctamente
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar en Render
        # Usamos curl para activar el Deploy Hook de Render
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"
